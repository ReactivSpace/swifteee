
<ion-view view-title='<div class="custom-head"><a >{{today | date : "MMMM y"}}</a><i class="icon ion-chevron-down"></i><a href="#/app/shifts">Calendar</a><div>'  class="shiftsView">

<ion-content overflow-scroll="false" has-header="true" has-bouncing="true">

<div class="row jobsheader">
<div class="col"><p>Tuesday, March 9</p></div>
</div>
<div class="jobs" ng-repeat="shift in (shifts | filter:filterByGrade | filter:filterBySpeciality)">
<div class="card">
  <div class="row">
   <div class="col col-80">
    <a ng-click="shiftStatus(shift.$id)" class="item item-text-wrap">
    <p><strong>{{shift.grade}}</strong> <span class="slected-text">{{shift.shift_dept}}</span></p>
    <p class="time"><span class="icon ion-clock"></span>{{shift.startTime}} - {{shift.endTime}}<span class="icon ion-clock hosp">Bredford Hospital</p>
    </a>
  </div>
   <div class="col col-20 leftside">
    <p>â‚¬{{shift.ratePH}}ph</p>
   </div>
  </div>
</div>
</div>
